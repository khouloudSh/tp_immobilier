    <!-- Conteneur du carousel au complet -->
    <section id="m_carousel">
        <!-- Ces input cachés associés a leur label en bas de page -->
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <!-- le conteneur des diapositives -->
        <div id="slides">
            <!-- La div qui delimite la partie visible du carousel -->
            <div id="overflow">
                <!-- La div qui contient les 5 diapositives -->
                <div class="inner">
                    <!-- la div qui contient la diapositive 1 -->
                    <div class="photo">
                        <img src="images/immobilier_1.jpg" alt="immobilier_1">
                    </div>
                    <!-- END diapositive 1 -->
                    <!-- la div qui contient la diapositive  -->
                    <div class="photo">
                        <img src="images/immobilier_2.jpg" alt="immobilier_2">
                    </div>
                    <!-- END diapositive 2 -->
                    <!-- la div qui contient la diapositive 3 -->
                    <div class="photo">
                        <img src="images/immobilier_3.jpg" alt="immobilier_3">
                    </div>
                </div>
                <!-- END .inner -->
            </div>
            <!-- END #overflow -->
        </div>
        <!-- END #slides -->
        <!-- boutons -->
        <div id="boutons">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
        <!-- END boutons -->
    </section>
    <!-- END #carousel -->
