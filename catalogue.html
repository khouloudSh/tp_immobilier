<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/grid.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://use.fontawesome.com/b1d899ec1d.js"></script>
</head>
<body>
<div w3-include-html="header.html"></div>
<main id="k_categori_main">
<div class="k_half">
    <div class="k_tab">
        <input id="k_tab-one" type="radio" name="tabs">
        <label for="k_tab-one">Appartement</label>
        <div class="k_tab-content col-12">
            <h2>Les appartements</h2>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ap1/ap1.jpg" alt="appartement1">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ap2/im1.jpg" alt="appartement2">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ap3/im1.jpg" alt="appartement3">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ap4/im1.jpg" alt="appartement4">
                <div>Description</div>
            </div>
        </div>
    </div>
    <div class="k_tab">
        <input id="k_tab-two" type="radio" name="tabs">
        <label for="k_tab-two">Mainon</label>
        <div class="k_tab-content">
            <h2>Les maisons</h2>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ma1/im1.JPG" alt="maison1">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ma2/im1.JPG" alt="maison2">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ma3/im1.jpg" alt="maison3">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/ma4/im1.jpg" alt="maison4">
                <div>Description</div>
            </div>
        </div>
    </div>
    <div class="k_tab">
        <input id="k_tab-three" type="radio" name="tabs">
        <label for="k_tab-three">Condo</label>
        <div class="k_tab-content">
            <h2>Les Condos</h2>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/co1/im1.jpg" alt="condo1">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/co2/im1.jpg" alt="condo2">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/co3/im1.jpg" alt="condo3">
                <div>Description</div>
            </div>
            <div class="k_cat_container col-3 col-m-6">
                <img src="images/co4/im1.jpg" alt="condo3">
                <div>Description</div>
            </div>
        </div>
    </div>
</div>
</main>
<div w3-include-html="footer.html"></div>
<script>
    w3.includeHTML();
</script>
</body>
</html>
