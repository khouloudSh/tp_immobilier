<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="style/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://use.fontawesome.com/b1d899ec1d.js"></script>
</head>
<body>

    <div w3-include-html="header.html"></div>

<main id="k_contact_main">
    <h2>Contact</h2>
    <form>
        <fieldset>
            <legend>Contacter nous</legend>
            <ul>
                <li>
                    <label for="nom">Nom </label>
                    <input type="text" id="nom" required placeholder="votre nom" autofocus pattern="[a-zA-Z]" title="seulement des lettres"/>
                </li>
                <li>
                    <label for="prenom">Prénom </label>
                    <input type="text" id="prenom" required placeholder="votre prenom" pattern="[a-zA-Z]" title="seulement des lettres"/>
                </li>
                <li>
                    <label for="telephone">Télephone </label>
                    <input type="tel" id="telephone" required placeholder="votre numéro de téléphone" pattern="[0-90-90-9]" title="seulement des lettres"/>
                </li>
                <li>
                    <label for="age">Age </label>
                    <input type="number" id="age" required placeholder="votre age" title="seulement des lettres"/>
                </li>
                <li>
                    <label for="email">Email </label>
                    <input type="email" id="email" required placeholder="votre email" title="seulement des lettres"/>
                </li>
                <li>
                    <label>Sexe</label>
                    <input type="radio" id="masculin" name="sexe" value="masculin" checked />
                    <label for="masculin" class="k_contact_label">Masculin</label>
                    <input type="radio" id="feminin" name="sexe" value="feminin" />
                    <label for="feminin" class="k_contact_label">Féminin</label>
                </li>
                <li>
                    <label>Newslettre</label>
                    <input type="checkbox" checked id="letter"/>
                    <label for="letter" class="k_contact_label">Recevoir nos offre </label>

                </li>
                <li>
                    <label for="msg">Commantaire </label>
                    <textarea id="msg" placeholder="commantaire"></textarea>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</main>
    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
