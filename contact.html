    <h2>Contact</h2>
    <form>
        <fieldset>
            <legend>Contacter nous</legend>
            <ul>
                <li class="col-12">
                    <label for="nom"  class="k_contact_label col-3">Nom </label>
                    <input type="text" id="nom" required placeholder="votre nom" autofocus pattern="[a-zA-Z]+" title="seulement des lettres" class="col-9 col-m-12"/>
                </li>
                <li>
                    <label for="prenom"  class="k_contact_label col-3">Prénom </label>
                    <input type="text" id="prenom" required placeholder="votre prenom" pattern="[a-zA-Z]+" title="seulement des lettres" class="col-9 col-m-12"/>
                </li>
                <li>
                    <label for="telephone"  class="k_contact_label col-3">Télephone </label>
                    <input type="tel" id="telephone" required placeholder="123-123-1234" pattern="[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]" title="forma 123-123-1234" class="col-9 col-m-12"/>
                </li>
                <li>
                    <label for="age"  class="k_contact_label col-3">Age </label>
                    <input type="number" id="age" required placeholder="votre age" title="seulement des lettres" class="col-9 col-m-12"/>
                </li>
                <li>
                    <label for="email"  class="k_contact_label col-3">Email </label>
                    <input type="email" id="email" required placeholder="votre email" title="seulement des lettres"/>
                </li>
                <li>
                    <label>Sexe</label>
                    <input type="radio" id="masculin" name="sexe" value="masculin" checked/>
                    <label for="masculin" >Masculin</label>
                    <input type="radio" id="feminin" name="sexe" value="feminin" />
                    <label for="feminin" >Féminin</label>
                </li>
                <li>
                    <label>Newslettre</label>
                    <input type="checkbox" checked id="letter"/>
                    <label for="letter" >Recevoir nos offre </label>

                </li>
                <li>
                    <label for="msg" class="k_contact_label col-3">Commantaire </label>
                    <textarea id="msg" placeholder="commantaire" ></textarea>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="Submit" class="col-12 col-m-12"/>
    </form>
